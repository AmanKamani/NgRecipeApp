<div class="row my-2">
  <div class="col-xs-12">
    <button (click)="onCreateNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; index as idx"
      [index]="idx"
      [recipe]="recipe"
      style="cursor:pointer"></app-recipe-item>
  </div>
</div>
