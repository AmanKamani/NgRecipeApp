<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #nameInput class="form-control" id="name" type="text">
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input #amountInput class="form-control" id="amount" type="number">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button (click)="onItemAdd()" class="btn btn-sm btn-success" type="button">Add</button>
          <button class="btn btn-sm btn-danger ms-2" type="button">Delete</button>
          <button class="btn btn-sm btn-primary ms-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
